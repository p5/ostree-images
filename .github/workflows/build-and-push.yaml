name: Build and Push Image

on:
  push:
    paths-ignore:
      - '.github/**'
    branches:
      - main
  pull_request:
    paths-ignore:
      - '.github/**'
  schedule:
    - cron: '0 0 * * *' # Daily at midnight

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ github.token }}

jobs:
  base-images:
    name: Build Base Docker Images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        fedora_major_version: [37]
        fedora_project: [silverblue]
        include:
          - image_name: fedora-base
          - location: ./base
          - tags: ${{ github.sha }}
          - fedora_major_version: 37
            tags: latest stable

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate metadata
        id: generate-metadata
        shell: bash
        run: |
          echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "release=${{ matrix.fedora_major_version }}-${{ matrix.fedora_project }}" >> $GITHUB_OUTPUT
          echo "default_tags=${{ matrix.tags }}" >> $GITHUB_OUTPUT

      - name: Build image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ matrix.image_name }}
          tags: |
            ${{ steps.generate-metadata.outputs.default_tags }}
            ${{ steps.generate-metadata.outputs.release }}
            ${{ steps.generate-metadata.outputs.date }}
            ${{ steps.generate-metadata.outputs.sha_short }}
          context: ${{ matrix.location }}
          containerfiles: |
            ${{ matrix.location }}/Containerfile.${{ matrix.fedora_project }}
          build-args: |
            FEDORA_MAJOR_VERSION=${{ matrix.fedora_major_version }}
          oci: true

      # Workaround bug where capital letters in your GitHub user name make it impossible to push to GHCR.
      # https://github.com/macbre/push-to-ghcr/issues/12
      - name: Set registry
        id: registry_case
        if: github.ref == 'refs/heads/main'
        uses: ASzc/change-string-case-action@v5
        with:
           string: ${{ env.IMAGE_REGISTRY }}

      - name: Push image to GHCR
        id: push
        if: github.ref == 'refs/heads/main'
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ matrix.image_name }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ${{ steps.registry_case.outputs.lowercase }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
          extra-args: |
            --disable-content-trust

      - name: Echo outputs
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ toJSON(steps.push.outputs) }}"
