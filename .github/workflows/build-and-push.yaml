name: Build and Push Image

on:
  push:
    paths-ignore:
      - '.github/**'
    branches:
      - main
  pull_request:
    paths-ignore:
      - '.github/**'
  schedule:
    - cron: '0 0 * * *' # Daily at midnight

env:
  IMAGE_TAGS: latest ${{ github.sha }}
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ github.token }}

jobs:
  base-images:
    name: Build Base Docker Images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - location: ./base
            containerfile: Containerfile
            image_name: silverblue-base

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set build date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Build image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ matrix.image_name }}
          tags: ${{ env.IMAGE_TAGS }} ${{ env.DATE }}
          context: ${{ matrix.location }}
          containerfiles: |
            ${{ matrix.location }}/Containerfile
          oci: true

      # Workaround bug where capital letters in your GitHub user name make it impossible to push to GHCR.
      # https://github.com/macbre/push-to-ghcr/issues/12
      - name: Set registry
        id: registry_case
        if: github.ref == 'refs/heads/main'
        uses: ASzc/change-string-case-action@v5
        with:
           string: ${{ env.IMAGE_REGISTRY }}

      - name: Push image to GHCR
        id: push
        if: github.ref == 'refs/heads/main'
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ matrix.image_name }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ${{ steps.registry_case.outputs.lowercase }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
          extra-args: |
            --disable-content-trust

      - name: Echo outputs
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ toJSON(steps.push.outputs) }}"
